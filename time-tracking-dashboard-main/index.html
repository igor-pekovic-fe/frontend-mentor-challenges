<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="dashboard">
          <div class="dashboard__container container">
            <img
              class="dashboard__profile-image"
              src="./images/image-jeremy.png"
              alt="jeremy profile picture"
            />
            <p class="dashboard__subtext">Report for</p>
            <h1 class="dashboard__username">Jeremy Robson</h1>
          </div>
          <div class="dashboard__timeframe-wrapper container">
            <a href="#" class="timeframe-daily">Daily</a>
            <a href="#" class="timeframe-weekly">Weekly</a>
            <a href="#" class="timeframe-monthly">Monthly</a>
          </div>
        </div>
        <div class="card card--work">
          <div class="card__icon-container--work"></div>
          <div class="card__content"></div>
        </div>
        <div class="card card--play">
          <div class="card__icon-container--play"></div>
          <div class="card__content"></div>
        </div>
        <div class="card card--study">
          <div class="card__icon-container--study"></div>
          <div class="card__content"></div>
        </div>
        <div class="card card--exercise">
          <div class="card__icon-container--exercise"></div>
          <div class="card__content"></div>
        </div>
        <div class="card card--social">
          <div class="card__icon-container--social"></div>
          <div class="card__content"></div>
        </div>
        <div class="card card--selfcare">
          <div class="card__icon-container--selfcare"></div>
          <div class="card__content"></div>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
