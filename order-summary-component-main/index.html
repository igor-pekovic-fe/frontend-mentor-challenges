<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="container grid">
      <div class="card-container">
        <img
          src="./assets/images/illustration-hero.svg"
          alt="a person dancing with music"
        />
        <div class="card-container__content flex">
          <h1 class="card-container__content-title">Order Summary</h1>
          <p class="card-container__content-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-container__content-plan flex">
            <div class="plan-container flex">
              <img class="icon" src="./assets/images/icon-music.svg" alt="" />
              <div class="plan-info flex">
                <span class="plan-info__type">Annual Plan</span>
                <br />
                <span class="plan-info__price">$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
      <footer class="attribution">
        Challenge by&nbsp<a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by&nbsp<a href="https://github.com/igor-pekovic-fe" target="_blank"
          >Igor PekoviÄ‡</a
        >.
      </footer>
    </main>
  </body>
</html>
